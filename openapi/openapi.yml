openapi: "3.0.2"

info: 
  title: "e-pryomka"
  description: "An automated system for entrant application to FICT, KPI."
  version: "0.0.1"
  contact:
    name: "GitHub"
    url: "https://github.com/fictadvisor/e-pryomka"
  license: 
    name: "GNU General Public License v3.0"
    url: "https://github.com/fictadvisor/e-pryomka/blob/main/LICENSE"

servers:
  - url: "https://fict.bar"
  - url: "http://localhost:8080"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Locale:
      type: string
      enum:
        - uk
        - ru
        - en

    LogInRequestDto:
      type: "object"
      properties:
        login:
          type: "string"
        password:
          type: "string"
      required: ["login", "password"]

    LogInResponseDto:
      type: "object"
      properties:
        access:
          type: "string"
        refresh:
          type: "string"
      required: ["access", "refresh"]

    RefreshRequest:
      type: "object"
      properties:
        refresh:
          type: "string"
      required: ["refresh"]

    TelegramAuthData:
      type: "object"
      properties:
        id:
          type: "number"
        first_name:
          type: "string"
        last_name:
          type: "string"
          nullable: true
        user_name:
          type: "string"
          nullable: true
        photo_url:
          type: "string"
          nullable: true
        hash:
          type: "string"
      required: ["id", "first_name", "hash"]

    WhoAmIDto:
      type: "object"
      properties:
        id:
          type: "string"
        name:
          type: "string"
        role:
          type: "string"
          enum: ["Operator", "Admin"]
          nullable: true
        photoUrl:
          type: "string"
          nullable: true
      required: ["id", "name"]

    UserDto:
      type: "object"
      properties:
        id:
          type: string
        name:
          type: string
      required: [id, name]

    UserListDto:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: "#/components/schemas/UserDto"
      required: [users]

    CreateOperatorDto:
      type: object
      properties:
        login:
          type: string
        password:
          type: string
      required: [login, password]

    Funding:
      type: string
      enum:
        - Budget
        - Contract

    DocumentType:
      type: string
      enum:
        - Passport
        - Photo
        - Contract

    ApplicationStatus:
      type: string
      enum:
        - Preparing
        - Pending
        - InReview
        - Approved
        - Rejected
        - Cancelled

    ChangeApplicationStatusDto:
      type: "object"
      properties:
        status:
          $ref: "#/components/schemas/ApplicationStatus"
        status_message:
          type: string
          nullable: true
      required: [status]

    ApplicationRequestDto:
      type: object
      properties:
        speciality:
          $ref: "#/components/schemas/SpecialityDto"
        funding:
          $ref: "#/components/schemas/Funding"
        learning_format:
          $ref: "#/components/schemas/LearningFormatDto"
      required: [speciality, funding, learning_format]

    ApplicationResponseDto:
      type: object
      properties:
        id:
          type: string
        documents:
          type: array
          items:
            $ref: "#/components/schemas/DocumentType"
        speciality:
          $ref: "#/components/schemas/SpecialityDto"
        funding:
          $ref: "#/components/schemas/Funding"
        learning_format:
          $ref: "#/components/schemas/LearningFormatDto"
        created_at:
          type: string
        status:
          $ref: "#/components/schemas/ApplicationStatus"
        status_message:
          type: string
          nullable: true
      required: [id, documents, speciality, funding, learning_format, created_at, status]

    ApplicationListDto:
      type: object
      properties:
        applications:
          type: array
          items:
            $ref: "#/components/schemas/ApplicationResponseDto"
      required: [applications]

    AllDetailedSpecialitiesDto:
      type: object
      properties:
        specialities:
          type: array
          items:
            $ref: "#/components/schemas/SpecialityDetailedDto"
      required: [specialities]

    AllLearningFormatsDto:
      type: object
      properties:
        formats:
          type: array
          items:
            $ref: "#/components/schemas/LearningFormatDto"
      required: [formats]

    CreateLearningFormatDto:
      type: object
      properties:
        name:
          type: string
      required: [name]

    LearningFormatDto:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required: [id, name]

    SpecialityDetailedDto:
      type: object
      properties:
        code:
          type: number
        name:
          type: string
        learning_formats:
          type: array
          items:
            $ref: "#/components/schemas/LearningFormatDto"
      required: [code, name, learning_formats]

    SpecialityDto:
      type: object
      properties:
        code:
          type: number
        name:
          type: string
      required: [code, name]

    SpecialityLearningFormatsDto:
      type: object
      properties:
        learning_formats:
          type: array
          items:
            type: string

  parameters:
    id_in_path:
      name: id
      required: true
      in: path
      schema:
        type: string
    code_in_path:
      name: code
      required: true
      in: path
      schema:
        type: number
    query_document_type:
      name: type
      required: true
      in: query
      schema:
        $ref: "#/components/schemas/DocumentType"
    query_locale:
      name: l
      required: false
      in: query
      schema:
        $ref: "#/components/schemas/Locale"

